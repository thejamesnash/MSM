<!DOCTYPE HTML>
<html>
    <head>
        <title>Phoenix</title>
        <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="global.css" type="text/css">
        <style></style>
    </head>
    <body>
        <aside class="progress">
            <ol>
                <li>Account setup</li>
                <li>Credit file details</li>
                <li>Security details</li>
            </ol>
        </aside>
        <section data-name="intro">
            <div data-name="greeting">
                <h2>Hello</h2>
            </div>
            <div data-name="goal-selector">
                <h2>Let's talk finances. What do you want help with NAME?</h2>
            </div>
        </section>
        <section class="account-setup">
            <div data-name="account-creation">
                <h2>Got it NAME</h2>
                <h3>Let's keep track of this somewhere</h3>
            </div>
            <div data-name="passcode" class="full-page">
                <h2>Passcode</h2>
            </div>
            <div data-name="touch-id">
                <h2>Fingerprint</h2>
            </div>
        </section>
        <section class="file-details">
            <h2>Ok, now to match you with your credit file</h2>
            <div data-name="legal-name">
                <h2>Is NAME your full legal name?</h2>
            </div>
            <div data-name="dob">
                <h2>Date of birth</h2>
            </div>
            <div data-name="address">
                <h2>Hello</h2>
            </div>
        </section>
    </body>
</html>
